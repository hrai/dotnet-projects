
<pre>
    <span class="fn n">
      <span class="given-name">{{card.givenName}}</span>
      <span class="additional-name">{{card.additionalName}}</span>
      <span class="family-name">{{card.familyName}}</span>
    </span>  
    <div class="org">{{card.org}}</div>
    <img class="photo" src="{{card.photo}}"/>
    <a class="url" href="{{card.url}}">{{card.url}}</a>
    <a class="email" href="mailto:{{card.email}}">{{card.email}}</a>
    <div class="tel">{{card.tel}}</div>
</pre>
